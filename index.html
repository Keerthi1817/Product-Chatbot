<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        #chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: #f7f9fc;
        }

        .user-message,
        .bot-message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.4;
        }

        .user-message {
            background-color: #e1f5fe;
            color: #01579b;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot-message {
            background-color: #f0f4c3;
            color: #33691e;
        }

        .input-area {
            display: flex;
            padding: 15px;
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            margin-right: 10px;
        }

        #send-btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #send-btn:hover {
            background-color: #3a7bc8;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <header>
            <h1>Grocery Store Assistant</h1>
        </header>
        <div id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type product or keyword..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const inputBox = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");

        function addMessage(sender, message) {
            const msgDiv = document.createElement("div");
            msgDiv.className = sender.toLowerCase() === "you" ? "user-message" : "bot-message";
            msgDiv.innerHTML = "<strong>" + sender + ":</strong> " + message;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendBtn.onclick = () => {
            const userText = inputBox.value;
            if (!userText) return;
            addMessage("You", userText);
            inputBox.value = '';

            fetch('http://localhost:5000/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: userText })
            })
                .then(res => res.json())
                .then(data => {
                    addMessage("Bot", data.reply);
                });
        };
    </script>
</body>

</html>
